---
layout: default
---
<article class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
            <div class="flex items-center text-gray-600 text-sm">
                <time datetime="{{ page.date | date_to_xmlschema }}">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    {{ page.date | date: "%Y-%m-%d" }}
                </time>
                {% if page.category %}
                <span class="mx-4">|</span>
                <span>
                    <i class="fas fa-folder mr-2"></i>
                    {{ page.category }}
                </span>
                {% endif %}
            </div>
        </header>

        <div class="prose max-w-none">
            {{ content }}
        </div>

        {% if page.tags.size > 0 %}
        <div class="mt-8 pt-8 border-t border-gray-200">
            <div class="flex flex-wrap gap-2">
                {% for tag in page.tags %}
                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                    #{{ tag }}
                </span>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    {% if page.comments %}
    <div class="p-8 bg-gray-50 border-t">
        <div id="giscus-container"></div>
    </div>
    {% endif %}
</article>

<script src="https://giscus.app/client.js"
        data-repo="[你的GitHub用户名/仓库名]"
        data-repo-id="[你的仓库ID]"
        data-category="Comments"
        data-category-id="[分类ID]"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
</script>
